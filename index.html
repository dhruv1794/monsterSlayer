<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="container">
        <div class="col-xs-6">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" 
                     style="background-color: green; margin: 0; color: white;"
                     :style="{width:playerHealth + '%'}"
                     >
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                     style="background-color: green; margin: 0; color: white;"
                     :style="{width:monsterHealth + '%'}"
                     >
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="container controls" v-if="!gameIsRunning">
        <div class="col-xs-12">
            <button id="start-game" v-on:click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="container controls" v-else>
        <div class="col-xs-12">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" v-on:click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="container log" v-if="turns.length>0">
        <div class="col-xs-12">
            <ul>
                <li v-for="turn in turns" :class="{'player-turn':turn.isPlayer,'monster-turn':!turn.isPlayer}">
                  {{turn.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
